<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Profile card component</title>

</head>
<body>

  <main class="profile">
    <section class="profile-head">
      <div class="profile-banner">
      </div>
      <div class="profile-user">
        <div class="user-img">
          <img class="photo" src="images/image-victor.jpg" alt="user-photo">
        </div>
        <div class="user-info">
          <h2 class="title">Victor Crest <span>26</span></h2>
          <p class="text">London</p>
        </div>
      </div>
    </section>
    <section class="profile-data">
      <div class="stat">
        <h3 class="stat-title">80K</h3>      
       <p class="text-title">Followers</p>
      </div>
      <div class="stat">
        <h3 class="stat-title">803K</h3>
        <p class="text-title">Likes</p>
      </div>
      <div class="stat">
        <h3 class="stat-title">1.4K</h3>
        <p class="text-title">Photos</p>
      </div>
      
      
      
      
      
      
      
    </section>
  </main>

</body>
</html>
